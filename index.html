<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp with Bottom Menu</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Content area */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Bottom navigation bar */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Navigation buttons */
        .menu-item {
            text-align: center;
            font-size: 14px;
            color: #888;
            flex: 1;
        }

        .menu-item.active {
            color: #000;
        }

        .menu-item img {
            display: block;
            margin: 0 auto;
            width: 24px;
            height: 24px;
        }

        .menu-item span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Welcome to the WebApp</h1>
        <p>Select a menu option below.</p>
    </div>

    <div class="bottom-menu">
        <div class="menu-item active" onclick="switchTab('Mining')">
            <img src="https://via.placeholder.com/24?text=âš¡" alt="Mining Icon">
            <span>Mining</span>
        </div>
        <div class="menu-item" onclick="switchTab('Service')">
            <img src="https://via.placeholder.com/24?text=#" alt="Service Icon">
            <span>Service</span>
        </div>
        <div class="menu-item" onclick="switchTab('Statistics')">
            <img src="https://via.placeholder.com/24?text=%E2%96%BC" alt="Statistics Icon">
            <span>Statistics</span>
        </div>
        <div class="menu-item" onclick="switchTab('Tasks')">
            <img src="https://via.placeholder.com/24?text=%E2%9C%94" alt="Tasks Icon">
            <span>Tasks</span>
        </div>
        <div class="menu-item" onclick="switchTab('Token')">
            <img src="https://via.placeholder.com/24?text=i" alt="Token Icon">
            <span>Token</span>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Change content
            const content = document.getElementById('content');
            content.innerHTML = `<h1>${tabName}</h1><p>You selected the ${tabName} tab.</p>`;

            // Update active state
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
