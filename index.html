<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="mining">
    <div class="box">
      <h1>Mining</h1>
      <p>You selected the Mining tab.</p>
    </div>
  </div>

  <div class="container" id="service" style="display: none;">
    <div class="box">
      <h1>Service</h1>
      <p>You selected the Service tab.</p>
    </div>
  </div>

  <div class="container" id="statistics" style="display: none;">
    <div class="box">
      <h1>Leaderboard</h1>
      <table id="leaderboard" class="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="container" id="tasks" style="display: none;">
    <div class="box">
      <h1>Tasks</h1>
      <p>You selected the Tasks tab.</p>
    </div>
  </div>

  <div class="container" id="token" style="display: none;">
    <div class="box">
      <h1>Token</h1>
      <p>You selected the Token tab.</p>
    </div>
  </div>

  <div class="bottom-menu">
    <a href="#" data-section="mining" class="active">
      <span class="icon">⚡</span>
      Mining
    </a>
    <a href="#" data-section="service">
      <span class="icon">#</span>
      Service
    </a>
    <a href="#" data-section="statistics">
      <span class="icon">📊</span>
      Statistics
    </a>
    <a href="#" data-section="tasks">
      <span class="icon">📋</span>
      Tasks
    </a>
    <a href="#" data-section="token">
      <span class="icon">ℹ️</span>
      Token
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
